<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<div class="card shadow mb-4">
    <div class="card-body">
        <h3>답변 이메일 보내기</h3>
        <form method="post" name="smsForm" action="/mailService">
            <!-- bno 넘겨주려고 -->
            <input type="hidden" class="form-control" name="bno" th:value="${result.bno}">
            <div class="form-group">
                <label>상대방 이메일</label>
                <input type="text" id="userEmail" class="form-control" name="userEmail" value="email"
                       placeholder="abcdefg@hijk.com">
            </div>
            <div class="form-group">
                <label>이메일 제목</label>
                <input type="text" id="title" class="form-control" name="title" value="email"
                       placeholder="안녕하세요 동국대 아코봇 관리팀입니다.">
            </div>
            <div class="form-group">
                <label>이메일 내용</label>
                <textarea id="limit_text" name="msg" cols="30" class="form-control" rows="10" style="width:455px;"
                          placeholder="내용입력"></textarea></div>
            <div id="text_cnt">(0 / 2000)</div>
            <button type="submit" id="submit" class="btn btn-outline-primary">전송</button>
            <button type="reset" class="btn btn-outline-secondary">리셋</button>
            <button type="button" class="btn btn-outline-success"><a style="text-decoration:none" href="/tables">취소</a>
            </button>
            <br/>
        </form>
    </div>
</div>


<script src="js/TextArea/limit-textarea.js"></script>
<script src="js/SMS/formAlert.js"></script>
