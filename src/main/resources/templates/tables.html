<!DOCTYPE html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="common_codes/fragments.html:: fragment-header(title='SB Admin 2 - tables')"></head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="~{/common_codes/sidebar.html}"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="~{/common_codes/topbar.html}"></th:block>
            <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">질문 조회 게시판</h1>
                    <p class="mb-4">학생들로 부터 들어온 미해결 질문에 대한 조회 게시판입니다!<br>
                        미해결 질문에 대한 답변을 달아주세요.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Question</th>
                                            <th>writer</th>
                                            <th>date</th>
                                            <th>check</th>
                                        </tr>
                                    </thead>

                                    <!--데이터는 db에서 불러오기
                                    그리고 해당 question을 클릭하면 상세 페이지로 넘어갈 수 있도록
                                    설정해 놓을 것-->
                                    <tbody>
                                        <!--<tr>
                                            <td>gayoung</td>
                                            <td>인문대 논술 고사장이 어디에요?</td>
                                            <td>2021/04/25</td>
                                            <td>non-check</td>
                                        </tr>
                                        <tr>
                                            <td>yoon</td>
                                            <td>올해 입시설명회 진행 하나요?</td>
                                            <td>2021/02/25</td>
                                            <td>check</td>
                                        </tr>-->
                                        <!-- TODO Thymeleaf 사용영역 -->
                                        <tr th:each="VO : ${result}">
                                            <td>[[${VO.bno}]]</td>
                                            <td>[[${VO.content}]]</td>
                                            <td>[[${VO.name}]]</td>
                                            <td>[[${VO.regDate}]]</td>
                                            <td>#</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:replace="~{/common_codes/footer.html}"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <th:block th:replace="~{/common_codes/logout_modal.html}"></th:block>

    <!-- footer를 그대로 inlcude-->
    <footer th:replace="common_codes/fragments.html :: footer"></footer>

</body>

</html>
