<!DOCTYPE html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="common_codes/fragments.html:: fragment-header(title='Akobot Management system')"></head>
<script src="js/SMS/SendSMS.js"></script>
<body id="page-top" onload="loadJSON()" >

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="~{common_codes/sidebar.html}"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="~{common_codes/topbar.html}"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">질문 상세 조회 - 답변 페이지</h1>
                <p class="mb-4">학생들로 부터 들어온 미해결 질문에 대한 조회 게시판입니다!<br>
                    미해결 질문에 대한 답변을 달아주세요.<br>
                    입력하신 답변은 챗봇에게 전달되어 학습됩니다.
                </p>

                <!-- 질문 상세 조회- 답변 구성 -->
                <!-- 데이터 연동성 고려해서 고칠것 -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <!-- 질문 끌어올것 -->
                        <div class="form-group">
                            <h6 class="m-0 font-weight-bold text-primary">질문 등록 시간</h6>
                            <input type="text" class="form-control" name="regDate" th:value="${result.regDate}" readonly>
                        </div>
                        <!--<td th:text="${#temporals.format(result.regDate, 'yyyy-MM-dd HH:mm')}"></td>-->
                        <!--<p th:text="${#temporals.formatISO(result.regDate)}"></p>-->
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>게시글 번호</label>
                            <input type="text" class="form-control" name="bno" th:value="${result.bno}" readonly>
                        </div>
                        <div class="form-group">
                            <label>질문 내용</label>
                            <input type="text" class="form-control" name="content" th:value="${result.content}" readonly>
                        </div>
                        <div class="form-group">
                            <label>질문 작성자</label>
                            <input type="text" class="form-control" name="name" th:value="${result.name}" readonly>
                        </div>
                        <div class="form-group">
                            <label>작성자 이메일</label>
                            <input type="text" class="form-control" name="email" th:value="${result.email}" readonly>
                        </div>
                    </div>
                    <div class = "card-body">
                        <th:block th:replace="~{Mail/sendMailform.html}"></th:block>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="~{common_codes/footer.html}"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="~{common_codes/logout_modal.html}"></th:block>

<!-- footer를 그대로 inlcude-->
<footer th:replace="common_codes/fragments.html :: footer"></footer>

</body>

</html>
