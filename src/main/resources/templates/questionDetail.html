<!DOCTYPE html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="common_codes/fragments.html:: fragment-header(title='SB Admin 2 - qusetionDetail')"></head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="~{/common_codes/sidebar.html}"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Navbar -->
                <th:block th:replace="~{/common_codes/topbar.html}"></th:block>
                <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">질문 상세 조회 - 답변 페이지</h1>
                <p class="mb-4">학생들로 부터 들어온 미해결 질문에 대한 조회 게시판입니다!<br>
                    미해결 질문에 대한 답변을 달아주세요.<br>
                    입력하신 답변은 챗봇에게 전달되어 학습됩니다.
                </p>

                <!-- 질문 상세 조회- 답변 구성 -->
                <!-- 데이터 연동성 고려해서 고칠것 -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <!-- 질문 끌어올것 -->
                        <h6 class="m-0 font-weight-bold text-primary">yyyy-mm-dd hh-mm에 등록된 미해결 질문입니다</h6>
                    </div>
                    <div class="card-body">
                        <!-- 질문 끌어올것 -->
                        <p>질문: </p>
                        <p>질문 끌어오기....</p>
                        <br><br><br>
                        <p class="mb-0">답변 등록:</p>
                        <div id="question-area">
                            <form method="post" action="">
                                <!--액션 설정해줄것-->
                                <label for="Answer">Answer:</label><br />
                                <textarea name="Answer" rows="15" cols="100" id="Answer"></textarea>
                                <br>
                                <input
                                        type="submit"
                                        name="submit"
                                        value="등록"
                                        class="submit-button"
                                />
                            </form>
                        </div>
                    </div>
                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="~{/common_codes/footer.html}"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="~{/common_codes/logout_modal.html}"></th:block>

<!-- footer를 그대로 inlcude-->
<footer th:replace="common_codes/fragments.html :: footer"></footer>

</body>

</html>
